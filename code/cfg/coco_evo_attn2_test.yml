CONFIG_NAME: 'evo_attn_v2'

DATASET_NAME: 'coco'
DATA_DIR: '/content/coco'
GPU_ID: 0
WORKERS: 4


TREE:
    BRANCH_NUM: 3


TRAIN:
    FLAG: True
    NET_G: ''  # '/content/drive/MyDrive/Github/Evolutionary_AttnGAN/models/coco_AttnGAN2.pth'
    B_NET_D: True
    BATCH_SIZE: 24  # 32
    MAX_EPOCH: 150
    SNAPSHOT_INTERVAL: 1
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    #
    NET_E: '/content/drive/MyDrive/Github/Evolutionary_AttnGAN/DAMSMencoders/coco/text_encoder100.pth'
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 50.0


GAN:
    DF_DIM: 96
    GF_DIM: 48
    Z_DIM: 100
    R_NUM: 3


EVO:
    EVOLUTION_TRAINING: True
    MUTATIONS: 3
    DIVERSITY_LAMBDA: 0.02
    DISCRIMINATOR_UPDATES: 3
    QUALITY_CONDITIONAL_LAMBDA: 1.0
    QUALITY_UNCONDITIONAL_LAMBDA: 1.0
    WORD_LOSS_LAMBDA: 0.003
    SENTENCE_LOSS_LAMBDA: 0.003
    RECORD_MUTATION: '/content/drive/MyDrive/Github/Evolutionary_AttnGAN/models/evo_attngan2_mutation_count_3.npy'

TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 5
    WORDS_NUM: 12
